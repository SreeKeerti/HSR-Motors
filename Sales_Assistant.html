        <div class="container">

                <h1>Sales Assistant</h1>

            <div class="row">
                <div class="column">
                    <center><img src="s.png" style="width:70%" ></center>
                  </div>
              <div class="column">

                <form >
                    <label for="cars">Choose a Brand:</label>
                    <select name="cars" id="cars">
                      <option value="BMW">BMW</option>
                      <option value="Audi">Audi</option>
                      <option value="Toyota">Toyota</option>
                      <option value="Kia">Kia</option>
                    </select>
                  </form>

                  <form >
                    <label for="cars">Choose a Prize range:</label>
                    <select name="cars" id="cars">
                      <option value="10 -15 Lakhs">10 -15 Lakhs</option>
                      <option value="15 -25 Lakhs">15 -25 Lakhs</option>
                      <option value="25 -40 Lakhs">25 -40 Lakhs</option>
                      <option value="40 -70 Lakhs">40 -70 Lakhs</option>
                    </select>
                  </form>

                  <form >
                    <label for="cars">Choose a Transmission:</label>
                    <select name="cars" id="cars">
                      <option value="Manual">Manual</option>
                      <option value="Automatic">Automatic</option>
                    </select>
                  </form>

                  <form >
                    <label for="cars">Choose a Energy source:</label>
                    <select name="cars" id="cars">
                      <option value="Petrol">Petrol</option>
                      <option value="Diesel">Diesel</option>
                      <option value="Petrol + Electric">Petrol + Electric</option>
                      <option value="Diesel + Electric">Diesel + Electric</option>
                      <option value="Petrol + CNG">Petrol + CNG</option>
                    </select>
                  </form>

                  <input type="submit" value="Calculate With EMI">
                  <input type="submit" value="Calculate Without EMI">
